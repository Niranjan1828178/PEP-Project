
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnSphere - Profile</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-purple-600 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-white bg-opacity-90 shadow-lg px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-indigo-600">LearnSphere</h1>
            <div class="flex items-center gap-4">
                <a href="{{ url_for('index') }}" 
                   class="flex items-center gap-2 text-gray-600 hover:text-indigo-600 transition-colors">
                    <span class="font-medium">Back to Dashboard</span>
                </a>
                <a href="{{ url_for('logout') }}" 
                   class="flex items-center gap-2 text-gray-600 hover:text-indigo-600 transition-colors">
                    <span class="font-medium">Logout</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl p-8 backdrop-blur-lg bg-opacity-90">
            <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">Update Your Profile</h2>

            <form method="POST" class="space-y-6">
                <!-- Username field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">First name</label>
                    <input type="text" id="username" name="first_name" value="{{user.first_name}}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="Enter your firstname">
                </div>
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Last name</label>
                    <input type="text" id="username" name="last_name" value="{{user.last_name}}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="Enter your lastname">
                </div>

                <!-- Email field -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" value="{{user.email}}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="Enter your email">
                </div>

                <!-- Phone Number field -->
                <div>
                    <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                    <input type="tel" id="phone_number" name="phone_number" value="{{user.phone_number}}" required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-colors"
                        placeholder="Enter your phone number">
                </div>

                <!-- Submit Button -->
                <button type="submit"
                    class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transform hover:scale-105 transition-all duration-200">
                    Update Profile
                </button>
            </form>
        </div>
    </div>
</body>
</html>
